<div class="container">
  <form [formGroup]="form" class="loginForm">

   <div class="FormContainer">
    <input type="text" name="firstname" placeholder="Email Id" formControlName="firstName"><br>
    <input type="text" name="secondName" placeholder="Password" formControlName="lastName"><br>
    <button class="submit" (click)="onsubmit(form.value)">SUBMIT</button>
   </div>
  </form>
</div>
